<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form table web</title>
</head>
<body>
<center>
<table border="1">
<thead>
</thead>
<tbody>
<td><h1>Form </h1></td>
<td><h1>Details</h1></td>
<tr>
<td><label>Name:</label></td>
<td><input type="text" name="name" placeholder="Enter your name"></td>  
</tr>
<tr>
<td><label>Email:</label></td>
<td><input type="email" name="email" placeholder="enter your email"></td>
</tr>
<tr>
<td><label>Password</label></td>
<td><input type="password" name="password" id=""></td>  
</tr>
<tr>
<td><label>phone</label></td>
<td><input type="phone" name="phone" ></td>
</tr> 
<tr>
<td><label>coler</label></td>
<td><input type="color" name="coler"></td>
</tr>
<tr>
<td><label>range</label></td>
<td> <input type="range" min="0" max="100"></td> 
</tr>
<tr>
<td><label>file</label></td>
<td><input type="file"></td>
</tr>
<tr>
<td><label>date</label></td>
<td><input type="date" name="birthaday date"></td>
</tr>
<tr>
<td><label>male</label></td>
<td><input type="radio" name="same" ></td>
</tr>
<td><label>female</label></td>
<td><input type="radio" name="same" ></td>
</tr>
<tr>
<td><label>checkbox</label></td>
<td><input type="checkbox"></td>
</tr>
<tr>
<td><label>Cover Letter</label></td>
<td><textarea rows="4" cols="30" placeholder="Write your message here..."></textarea></td>
</tr>
<tr>
<td><button type="submit">submit</button></td>
<td> <button type="reset">reset</button></td>
</tr>
</tbody>
</table>
</center>
</body>
</html>
